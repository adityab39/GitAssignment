<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <style>
        *{
          margin: 0;
          padding: 0;  
        }
        body{
            margin-top: 7%;

        }
        h2{
            padding-bottom: 2%;
        }
        form{
            
            
        }
    </style>
</head>
<body>
    <div class="container p-5 bg-info">
        <form action="display.html" method="POST" style="text-align: center;">
            
            <h2 class="text-center text-dark">Student Registration Form</h2>
        <label for="name">Name</label>
            <input type="text" placeholder="Entername" id="name" required> 
            <br><br>
            <label for="roll">Rollno</label>
            <input type="number" name="roll" id="roll" placeholder="Enter Rollno" required>
            <br><br>
            <label for="email">Email</label>
            <input type="email" name="email" id="email" placeholder="Email" required>
            <br><br>
            <label for="Father_Name">Father_Name</label>
            <input type="text" placeholder="Enter Father_Name" id="Father_Name" required>
            <br><br>
            <label for="Mother_Name">Mother_Name</label>
            <input type="text" placeholder="Enter Mother_Name" id="Mother_Name" required>
            <br><br>
            <label for="marks">Marks</label>
            <input type="number" name="" id="marks" placeholder="Enter Marks" required="True">
            <br><br>
            <!-- <label for="Gender" >Gender</label>
            <input type="radio" onclick="" name="Gender" id="gender1" value="Male" >
            <input type="radio" name="Gender" id="gender2"  value="Female">Female
            <input type="radio" name="Gender" id="gender3" value="Other" >Other -->
            <button class="btn btn-outline-dark p-2 px-4" onclick="submitt()">Submit</button>
            <button class="btn btn-danger p-2 px-4" onclick="clearr()">Clear</button>
     
        </form>
    </div>
   

   <script>
      



         function submitt(){
             const name = document.getElementById("name").value;
             const roll = document.getElementById("roll").value;
             const email = document.getElementById("email").value;
             const Fname = document.getElementById("Father_Name").value;
             const Mname= document.getElementById("Mother_Name").value;
             const marks= document.getElementById("marks").value;
             
             

             localStorage.setItem("Name",name);
             localStorage.setItem("Rollno",roll);
             localStorage.setItem("Email",email);
             localStorage.setItem("Father",Fname);
             localStorage.setItem("Mother",Mname);
             localStorage.setItem("Marks",marks);
             

             return;
         }
         function clearr(){
            localStorage.clear()




         }

   </script>
</body>
</html>
