<!DOCTYPE html>
<html lang="en">
<head>

<body>
    <h1>Display PAge</h1>

    <h2>
        Name: <span id="display-name"></span>
    </h2>
    <h2>
        roll: <span id="display-roll"></span>
    </h2>
    <h2>
        email: <span id="display-email"></span>
    </h2>
    <h2>
        Father_Name : <span id="display-fathername"></span>

    <h2>

    <script>
        window.addEventListener("load",()=> {
            const name= localStorage.getItem("Name");
             const roll= localStorage.getItem("Rollno");
            const email= localStorage.getItem("Email");
            const Father_Name = localStorage.getItem("Father");
            const Mother_Name = localStorage.getItem("Mother")
            const marks = localStorage.getItem("Marks")


            document.getElementById("display-name").innerHTML = name;
         document.getElementById("display-roll").innerHTML = roll;
            document.getElementById("display-email").innerHTML = email;
            document.getElementById("display-fathername").innerHTML = Father_Name;
            document.getElementById("display-mothername").innerHTML = Mother_Name;
            document.getElementById("display-marks").innerHTML = marks;

        })
    </script>
    
</body>
